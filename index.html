<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
<link rel="manifest" href="/manifest.json">    
<title></title>
    <style>
        .spin:hover{transform:rotate(360deg);}
    </style>

</head>
<body>
    <div style="height:100%;width:100%;border:1px solid black;position:fixed;">
        <div class="spin" style="height:20%;width:20%;margin-top:15%;margin-left:30%;border:1px solid black;transition:all .8s;">
            <img src="psp-logo.jpg" />
        </div>
    </div>
<script>
 if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js', { scope: 'https://ishey4.github.io/webApp/*' }).then(function(reg) {
    // registration worked
    console.log('Registration succeeded. Scope is ' + reg.scope);
  }).catch(function(error) {
    // registration failed
    console.log('Registration failed with ' + error);
  });
};
</script>
</body>
</html>

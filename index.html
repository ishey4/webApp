<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
<link rel="manifest" href="/webApp/manifest.json">    
<meta name="mobile-web-app-capable" content="yes">
<title></title>
    <style>
        .spin:hover{transform:rotate(360deg);}
        .spin:hover,.parentDiv{transform:rotate(-360deg);}
	.spin{height: 50%;width: 50%;margin-top: 15%;margin-left: 25%;border: 1px solid black;transition: all .8s;}
	.parentDiv{height: 50%;width: 50%;margin-top: 10%;margin-left: 20%;border: 1px solid black;transition: all .8s;background: url("psp-logo.jpg") no-repeat center center;background-size: cover;position: fixed;}
	img {height:100%;width:100%;}
	h1{text-align:center;}
    </style>

</head>
<body>
<h1>PSP TEST APP</h1>
    <div class="parentDiv">
        <div class="spin">
            <img src="psp-logo.jpg" />
        </div>
    </div>
<script>
 if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/webApp/sw.js', { scope: 'https://ishey4.github.io/webApp/*' }).then(function(reg) {
    // registration worked
    console.log('Registration succeeded. Scope is ' + reg.scope);
  }).catch(function(error) {
    // registration failed
    console.log('Registration failed with ' + error);
  });
};
</script>
</body>
</html>
